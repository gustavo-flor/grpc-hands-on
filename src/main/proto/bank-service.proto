syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.github.gustavoflor.grpc.unary.protobuf";

message BalanceCheckRequest {
  int64 account_number = 1;
}

message Balance {
  double value = 1;
  Currency currency = 2;
}

enum Currency {
  USD = 0;
  BRL = 1;
}

service BankService {
  rpc getBalance(BalanceCheckRequest) returns (Balance);
}
